<h1 mat-dialog-title>Sell Stock</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Selling Price</mat-label>
        <input matInput type="number" [(ngModel)]="data.sellingPrice" placeholder="Enter selling price">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="data.quantity" placeholder="Enter quantity to sell">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onConfirm()">Sell</button>
</div>
