<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Responsive Sidebar</title>
</head>

<body>
    <div class="addstocks">
        <aside class="sidebar">
            <div class="logo">P</div>
            <nav class="navigation">
                <a routerLink="/home/HomePage" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a routerLink="/dashboard/User-Page" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a routerLink="/view/stockPage" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Stock</span>
                </a>
                <a routerLink="/add/add-stocks" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Stocks</span>
                </a>
                <a routerLink="/settings/settings_Page" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a routerLink="/login/login" class="nav-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="user-profile">
                <h2 style="text-align: center;">User Information</h2>
                <hr>
                <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
                    <div class="user-details">
                        <div>
                            <label for="username">Username:</label>
                            <input id="username" formControlName="username" [disabled]="true" />
                        </div>
                        <div>
                            <label for="name">Name:</label>
                            <input id="name" formControlName="name" [disabled]="!isEditing" />
                        </div>
                        <div>
                            <label for="gender">Gender:</label>
                            <select id="gender" formControlName="gender" [disabled]="!isEditing">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                        </div>
                        <div>
                            <label for="address">Address:</label>
                            <textarea id="address" formControlName="address" [disabled]="!isEditing"></textarea>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input id="email" formControlName="email" type="email" [disabled]="!isEditing" />
                        </div>
                        <div>
                            <label for="age">Age:</label>
                            <input id="age" formControlName="age" type="number" [disabled]="!isEditing" />
                        </div>
                        <div>
                            <label for="dob">Date of Birth:</label>
                            <input id="dob" formControlName="dob" type="date" [disabled]="!isEditing" />
                        </div>
                        <div>
                            <label for="contact_number">Contact Number:</label>
                            <input id="contact_number" formControlName="contact_number" type="text" [disabled]="!isEditing" />
                        </div>
                    </div>

                    <!-- Centered Edit and Submit buttons -->
                    <div class="buttons-container">
                        <button type="button" (click)="toggleEdit()">{{ isEditing ? 'Cancel' : 'Edit' }}</button>
                        <button type="submit" *ngIf="isEditing">Update</button>
                    </div>
                </form>
            </div>

        </main>
    </div>
</body>
