<div class="login-background">
    <div class="login-container" [@welcomeMessage]>
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                    <br>
                    <br>
                    <a style="text-align: center; color:blue">Forgot Password?</a>
                    <br>
                    <p style="text-align: center;"><b>Don't have an account ?</b><a routerLink="signup/register">&nbsp;Signup</a></p>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
